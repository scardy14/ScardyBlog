<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	layout:decorate="~{main}">
<head>
<title>Blog</title>
</head>
<div layout:fragment="content">
	<div id="fh5co-main">
		<div class="container">
	        <div class="row">
	            <div class="col-lg-3 col-md-2"></div>
	            <div class="col-lg-6 col-md-8 login-box">
	
	                <div class="col-lg-12 login-form">
	                    <div class="col-lg-12 login-form">
	                        <form th:action="@{/login}"   action="/login" method="post" id="loginForm">
	                        	<div class="form-group">
	                                <label class="form-control-label">ID</label>
	                                <input type="text"  name="id"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">TEL</label><br>
	                                <input type="number"  name="tel" id="send" placeholder="ENTER TEL WITHOUT '-'" style="width: 75%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-primary" style="width: 20%;">SEND</button>
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">VERIFICATION</label><br>
	                                <input type="number"  name="tel" placeholder="ENTER VERIFICATION CODE" style="width: 75%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-primary" style="width: 20%;">CHECK</button>
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label" >USERNAME</label>
	                                <input type="text"  name="username"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">PASSWORD</label>
	                                <input type="password"  name="password"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">PASSWORD CHECK</label>
	                                <input type="password"  name="password"class="form-control">
	                            </div>
	                            <div class="col-lg-12 loginbttm">
	                                <div class="col-lg-6 login-btm login-text">
	                            	</div>
	                            	<div class="logout-button">
	                            		<button type="submit" class="btn btn-outline-primary" style="width: 100%;" th:onclick="|location.href='@{/sendMassage}'|">MESSAGE</button>
	                            	</div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	                <div class="col-lg-3 col-md-2"></div>
	            </div>
	       	</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
		       $("#send").click(function() {
		           $.ajax({
		               type: "GET",
		               url: "/sendMassage",
		               data: {param1: "value1", param2: "value2"},
		               success: function(data) {
		                   // 서버에서 전송한 데이터 처리
		               },
		               error: function(jqXHR, textStatus, errorThrown) {
		                   console.log(textStatus, errorThrown);
		               }
		           });
		       });
		   });
	</script>
</div>
