<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	layout:decorate="~{main}">
<head>
<title>REGISTER</title>
</head>
<div layout:fragment="content">
	<div id="fh5co-main">
		<div class="container">
	        <div class="row">
	            <div class="col-lg-3 col-md-2"></div>
	            <div class="col-lg-6  login-box">	
	                <div class="col-lg-12 login-form">
	                    <div class="col-lg-12 login-form">
	                        <form th:action="@{/register}"  method="post" id="registerForm">
	                        	<div class="form-group">
	                                <label class="form-control-label">ID</label>&nbsp;&nbsp;<label class="form-control-label" id="idCheck"></label>
	                                <input type="text"  id = "id" name="id"class="form-control" required="required">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">TEL</label><br>
	                                <input type="text"  name="tel" id="tel" placeholder="ENTER TEL WITHOUT '-'" style="width: 75%;" oninput="this.value = this.value.replace(/[^0-9-]/g, '').replace(/(^-|-$)/g, '');" required="required"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-primary" style="width: 20%;" id = "send">SEND</button>
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">VERIFICATION</label><br>
	                                <input type="number"  name="verification"  id="verification" placeholder="ENTER VERIFICATION CODE" style="width: 75%;" required="required">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-primary" style="width: 20%;" id="check">CHECK</button>
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label" >NAME</label>
	                                <input type="text"  id = "name" name="name"class="form-control" required="required">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label" >NICKNAME</label>&nbsp;&nbsp;<label class="form-control-label" id="nicknamecheck"></label>
	                                <input type="text"  id = "nickname" name="nickname" class="form-control" required="required"/>
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">PASSWORD</label>
	                                <input type="password" id = "password" name="password" class="form-control" required="required"/>
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">PASSWORD CHECK</label>&nbsp;&nbsp;<label class="form-control-label" id="pwcheck"></label>
	                                <input type="password" id="passwordcheck" class="form-control" required="required"/>
	                            </div>
	                            <div class="col-lg-12 loginbttm">
	                                <div class="col-lg-6 login-btm login-text">
	                            	</div>
	                            	<div class="logout-button">
	                            		<button type="submit" class="btn btn-outline-primary" style="width: 100%;">REGISTER</button>
	                            	</div>
	                            </div> 
	                        </form>
	                    </div>
	                </div>
	                <div class="col-lg-3 col-md-2"></div>
	            </div>
	       	</div>
		</div>
		<br><br><br><br><br>
	</div>
</div>
