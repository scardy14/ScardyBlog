<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	layout:decorate="~{main}">
<head>
<title>Blog</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<div layout:fragment="content">
	<div id="fh5co-main">
		<div class="container">
	        <div class="row">
	            <div class="col-lg-3 col-md-2"></div>
	            <div class="col-lg-6 col-md-8 login-box">
	
	                <div class="col-lg-12 login-form">
	                    <div class="col-lg-12 login-form">
	                        <form th:action="@{/register}"   action="/login" method="post" id="loginForm">
	                        	<div class="form-group">
	                                <label class="form-control-label">ID</label>&nbsp;&nbsp;<label class="form-control-label" id="idCheck"></label>
	                                <input type="text"  id = "id" name="id"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">TEL</label><br>
	                                <input type="text"  name="tel" id="tel" placeholder="ENTER TEL WITHOUT '-'" style="width: 75%;" oninput="this.value = this.value.replace(/[^0-9-]/g, '').replace(/(^-|-$)/g, '');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-primary" style="width: 20%;" id = "send">SEND</button>
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">VERIFICATION</label><br>
	                                <input type="number"  name="verification"  id="verification" placeholder="ENTER VERIFICATION CODE" style="width: 75%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-primary" style="width: 20%;" id="check">CHECK</button>
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label" >NAME</label><label class="form-control-label" id="namecheck">NAME</label>
	                                <input type="text"  id = "name" name="name"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label" >NICKNAME</label>
	                                <input type="text"  id = "nickname" name="nickname"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">PASSWORD</label>
	                                <input type="password" id = "password" name="password" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">PASSWORD CHECK</label>
	                                <input type="password" id="passwordcheck" class="form-control">
	                            </div>
	                            <div class="col-lg-12 loginbttm">
	                                <div class="col-lg-6 login-btm login-text">
	                            	</div>
	                            	<div class="logout-button">
	                            		<button type="submit" class="btn btn-outline-primary" style="width: 100%;" th:onclick="|location.href='@{/sendMassage}'|">MESSAGE</button>
	                            	</div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	                <div class="col-lg-3 col-md-2"></div>
	            </div>
	       	</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			/////////////////////////////////////////////////////////////////////////////
			$("#id").keyup(function() {
		    	   var id = $("#id").val();
		           $.ajax({
		               type: "get",
		               url: "existsById",
		               data: {id: id},
		               success: function(data) {
		            	   if(data) {
		            		   $("#idCheck").text("사용불가능한 아이디입니다");
		            	   } else {
		            		   $("#idCheck").text("사용가능한 아이디입니다");
		            	   }
		            	   
		               },
		               error: function(jqXHR, textStatus, errorThrown) {
		                   console.log(textStatus, errorThrown);
		               }
				});
			});
			/////////////////////////////////////////////////////////////////////////////
			/////////////////////////////////////////////////////////////////////////////	
			$("#send").click(function() {
	    	   var telephone = $("#tel").val();
	           $.ajax({
	               type: "get",
	               url: "sendMassage",
	               data: {tel: telephone},
	               success: function(data) {
	            	   if(data) {
	            		   alert("인증번호를 발송하였습니다");
	            	   } else {
	            		   alert("인증번호 발송에 실패하였습니다. 다시 시도해주세요. 오류가 계속될 경우 관리자에게 문의하세요")
	            	   }
	               },
	               error: function(jqXHR, textStatus, errorThrown) {
	                   console.log(textStatus, errorThrown);
	               }
	           });
	        });
			/////////////////////////////////////////////////////////////////////////////
			/////////////////////////////////////////////////////////////////////////////
	        $("#check").click(function() {
	    	   var code = $("#verification").val();
	           $.ajax({
	               type: "get",
	               url: "checkVerification",
	               data: {code: code},
	               success: function(data) {
	            	   if(data) {
	            		   alert("본인인증에 성공하였습니다.");
	            		   telCheck = true;
	            	   } else {
	            		   alert("본인인증에 실패하였습니다. 다시 확인해주세요")
	            		   telCheck = false;
	            	   }
	            	   // 서버에서 전송한 데이터 처리
	               },
	               error: function(jqXHR, textStatus, errorThrown) {
	                   console.log(textStatus, errorThrown);
	               }
	           });
	        });
			/////////////////////////////////////////////////////////////////////////////
		   });
	</script>
</div>
