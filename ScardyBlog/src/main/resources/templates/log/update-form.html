<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	layout:decorate="~{main}">
<head>
<title>Blog</title>
</head>
<div layout:fragment="content">
	<div id="fh5co-main">
		<div class="container">
	        <div class="row">
	            <div class="col-lg-3 col-md-2"></div>
	            <div class="col-lg-6 col-md-8 login-box">
	                <div class="col-lg-12 login-key">
	                    <i class="fa fa-key" aria-hidden="true"></i>
	                </div>
	                <div class="col-lg-12 login-title" sec:authorize="isAuthenticated()">
			            LOGOUT PANEL
			        </div>
	
	                <div class="col-lg-12 login-form">
	                    <div class="col-lg-12 login-form">
	                        <form th:action="@{/login}"   action="/login" method="post" id="loginForm" sec:authorize="isAuthenticated()">
	                        	<div class="form-group">
	                                <label class="form-control-label">ID</label>
	                                <input type="password"  name="password"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label" >USERNAME</label>
	                                <input type="text"  name="username"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">PASSWORD</label>
	                                <input type="password"  name="password"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">PASSWORD CHECK</label>
	                                <input type="password"  name="password"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">TEL</label>
	                                <input type="password"  name="password"class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="form-control-label">ADDRESS</label>
	                                <input type="password"  name="password"class="form-control">
	                            </div>
	
	                            <div class="col-lg-12 loginbttm">
	                                <div class="col-lg-6 login-btm login-text">
	                                    <!-- Error Message -->
	                                </div>
	                                <div class="logout-button">
	                                    <button type="submit" class="btn btn-outline-primary" style="width: 100%;">UPDATE</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	                <div class="col-lg-3 col-md-2"></div>
	            </div>
	       	</div>
		</div>
	
	
	
	</div>
</div>
