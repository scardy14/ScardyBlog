<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main}">
<head>
<title>Blog</title>
</head>
<div layout:fragment="content">
	<div id="fh5co-main">
		<div class="fh5co-narrow-content">
			<h2 class="fh5co-heading animate-box"
				data-animate-effect="fadeInLeft">
				<a href=# th:href="@{/moveBlog}"><-포스트 메인으로</a>
			</h2>
			<div class="row row-bottom-padded-md">
				<div th:each="board:${list}">
					<div class="col-md-3 col-sm-6 col-padding animate-box"
						data-animate-effect="fadeInLeft">
						<div class="blog-entry">
							<a th:href="@{/moveBlogDetail(postNo=${board.postNo})}" class="blog-img" style="height: 250px;">
								<img th:src="@{data:image/png;base64,} + ${board.thumbnail}" class="img-responsive" alt="">
							</a>
							<div class="desc">
								<h3>
									<a th:href="@{/moveBlogDetail(postNo=${board.postNo})}" th:text="${board.title}">title</a>
								</h3>
								<span><small>by </small><small th:text="${board.id}">id</small></span>
								<a th:href="@{/moveBlogDetail(postNo=${board.postNo})}" class="lead">Read More <i
									class="icon-arrow-right3"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
