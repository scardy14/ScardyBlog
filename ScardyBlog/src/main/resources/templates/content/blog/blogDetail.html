<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main}">
<head>
<title>Blog</title>
</head>
<div layout:fragment="content">
<br><br><br><br><br>
	<div id="fh5co-main" style="text-align: center;">
			<textarea th:utext="${board.getTitle()}" class="textareatitle" readonly="readonly">제목</textarea>
			<div th:utext="${board.getCategory()}">카테고리</div>
			<div th:utext="${board.getPost_date()}">작성일</div>
			<div th:utext="${board.getUpdate_date()}">수정일</div>
			<div th:utext="${content}" class="textareacontent" style="padding-left: 10%;">내용</div>
	</div>
</div>
