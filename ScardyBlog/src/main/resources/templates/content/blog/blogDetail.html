<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	layout:decorate="~{main}">
<head>
<title>Blog</title>
</head>
<div layout:fragment="content">
<br>
	<div id="fh5co-main">
		<div style="padding-left: 10%;">
			<textarea th:utext="[+${board.category}+]  +${board.getTitle()}" class="textareatitleblog" readonly="readonly" >제목</textarea>
			<button sec:authorize="hasAuthority('MASTER')" class="updateanddeletebtn" onclick="updateBlog(postNo)">수정하기</button>
			<button sec:authorize="hasAuthority('MASTER')" class="updateanddeletebtn" onclick="deleteBlog(postNo)">삭제하기</button>
			<textarea class="textareaunderline" readonly="readonly"></textarea>
		</div>
		<div style="float:right; padding-right: 10%;">
			<table>
				<tr>
					<td>작성자: </td><td th:text="${board.id}"></td>
				</tr>
				<tr>
					<td>작성일: </td><td th:text="${board.getPost_date()}"></td>
				</tr>
				<tr>
					<td>수정일: </td><td th:text="${board.getUpdate_date()}"></td>
				</tr>
			</table>
		</div>
		<div th:utext="${content}" style="padding-left: 10%; clear: both; font-family: 'Nanum Gothic'">내용</div>
	</div>
	<script th:inline="javascript">
	    var postNo = /*[[${board.postNo}]]*/ 0;
	</script>
</div>
